    <title>Sign-up</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="card mx-auto p-4 mt-4 mb-4 shadow "  style="width: 600px;">
            <div class="card-body">
                <h1 class="card-title text-center " style="color: aqua;">Sign-up </h1>
                <form method="POST" action="../php/sign_up.php">
                    <label for="fullname" class="form-label">Enter Your Fullname : </label>
                    <input type="text" class="form-control " id="fullname" name="fullname" placeholder="Enter Your Fullname" aria-describedby="emailHelp">

                
                    <label for="age" class="form-label"> Enter Your Age :</label>
                    <input type="number" class="form-control" id="age" name="age" min="10" max="100" step="1"  placeholder="Enter Your Age">

                
                    <label for="email" class="form-label">Enter Your Email Address :</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Your Email Address" >

                
                    <label for="tel" class="form-label">Enter Your Pone Number :</label>
                    <input type="text" class="form-control" id="tel" name="tel" aria-describedby="emailHelp" placeholder="Enter Your Email Address">
                
                    <label for="password" class="form-label"> Enter Your Password :</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" >

                
                    <label for="confirm_pass" class="form-label"> Confirm  Your Password :</label>
                    <input type="password" class="form-control" id="confirm_pass" name="confirm_pass" placeholder="confirm Password">

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-warning btn2" type="reset">suprimer</button>
                        <button class="btn btn-success btn1" type="submit">envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/sign_upFormControle.js"></script>
</body>
